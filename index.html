<!DOCTYPE html>
<html lang="en">
  	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Polymer â€¢ SortableItems</title>
		<link rel="stylesheet" href="app.css">

    	<script src="bower_components/platform/platform.js"></script>
   		<link rel="import" href="elements/my-tasks.html">
  	</head>
  	<body>
		<header>
			<h1>tasks</h1>
		</header>
		<section id="todoapp">
				<section id="main">
				    <my-tasks unresolved>
						<li style="order: 0; height: 1em">zero</li>
						<li style="order: 1; height: 2em">one</li>
						<li style="order: 2; height: 3em">two</li>
						<li sortable="false" style="order: 3; height: 4em">three</li>
						<li style="order: 4; height: 5em">four</li>
						<strong style="order: 5; height: 6em">five</strong>
						<li style="order: 6; height: 7em">six</li>
						<li style="order: 7; height: 8em">seven</li>
						<li style="order: 8; height: 9em">eight</li>
				    	<button style="order: 9;">nine</button>
					</my-tasks>
				</section>
				<footer id="footer">
					<span id="todo-count">New order: <strong></strong></span>
			</footer>
		</section>

    <script>
    document.addEventListener('DOMContentLoaded', function() {

		document.querySelector('my-tasks').addEventListener('change', function(e) {
			document.querySelector('#todo-count>strong').innerHTML = e.detail.order;
		});
      // Needed to detect model changes if Object.observe
      // is not available in the JS VM.
      Platform.performMicrotaskCheckpoint();
    });
    </script>

	</body>
</html>
