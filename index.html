<!DOCTYPE html>
<html lang="en">
  	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Polymer â€¢ SortableList</title>
		<link rel="stylesheet" href="app.css">

    	<script src="bower_components/platform/platform.js"></script>
   		<link rel="import" href="elements/tomalec-sortable-list.html">
  	</head>
  	<body>
		<header>
			<h1>Sortable List</h1>
		</header>
		<section id="exampleApp">
			<template id="buggyapp-tmpl" bind>
				<style scoped>
					input{width: 3em;}
				</style>
			<section id="main">
				<button>Change CSS `flex-direction`</button>
			    <tomalec-sortable-list unresolved>
					<template repeat="{{ items }}">
                		<li style="order: {{userOrder$}};">desc <input value="{{desc}}"><br/> userOrder$ <input value="{{userOrder$}}"></li>
            		</template>
				</tomalec-sortable-list>
			</section>
			<footer id="footer">
				<dl>
					<dt>tomalec-sortable-list<strong>.order</strong></dt>
					<dd>order of sorted items<br/><strong id="newOrder">
					<template repeat="{{ items }}">{{userOrder$}} </template></strong></dd>
					<dt>tomalec-sortable-list<strong>@change</strong></dt>
					<dd>event triggered after every change<br/><strong id="change"></strong></dd>
				</dl>
			</footer>
			</template>
		</section>

    <script>
    document.addEventListener('DOMContentLoaded', function() {


		var t2 = document.getElementById('buggyapp-tmpl');
		t2.model = {
		    items: [{
		        "desc": "zero",
		        "userOrder$": 0
		    }, {
		        "desc": "one",
		        "userOrder$": 1
		    }, {
		        "desc": "two",
		        "userOrder$": 2
		    }, {
		        "desc": "three",
		        "userOrder$": 3
		    }, {
		        "desc": "four",
		        "userOrder$": 4
		    }, {
		        "desc": "five",
		        "userOrder$": 5
		    }, {
		        "desc": "six",
		        "userOrder$": 6
		    }, {
		        "desc": "seven",
		        "userOrder$": 7
		    }]
		};
      // Needed to detect model changes if Object.observe
      // is not available in the JS VM.
      Platform.performMicrotaskCheckpoint();
    });
    </script>

	</body>
</html>
