<!DOCTYPE html>
<html lang="en">
  	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Polymer â€¢ SortableItems</title>
		<link rel="stylesheet" href="app.css">

    	<script src="bower_components/platform/platform.js"></script>
   		<link rel="import" href="elements/my-tasks.html">
  	</head>
  	<body>
		<header>
			<h1>tasks</h1>
		</header>
		<section id="todoapp">
			<template id="todoapp-tmpl" bind>
				<section id="main">
				    <my-tasks src="example_data.json" unresolved >
						<template id="custom-items" repeat="{{ items }}" >
							<li draggable="true" style="order: {{userOrder$}}; height: {{height}}">{{desc}}</li>
						</template>
					</my-tasks>
				</section>
				<footer id="footer" hidden?="{{items.length == 0}}">
					<span id="todo-count">Curent order: <strong><template repeat="{{items}}">{{userOrder$}} </template></strong></span>
			</footer>
			</template>
		</section>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      var t2 = document.getElementById('todoapp-tmpl');
      t2.model = {items: [{
                        "desc": "zero",
                        "userOrder$": 0,
                        "height": "1em"
                    }, {
                        "desc": "one",
                        "userOrder$": 1,
                        "height": "2em"
                    }, {
						"desc": "two",
                        "userOrder$": 2,
                        "height": "3em"
					}, {
						"desc": "three",
                        "userOrder$": 3,
                        "height": "4em"
					}, {
						"desc": "four",
                        "userOrder$": 4,
                        "height": "5em"
					}, {
						"desc": "five",
                        "userOrder$": 5,
                        "height": "6em"
					}, {
						"desc": "six",
                        "userOrder$": 6,
                        "height": "7em"
					}, {
						"desc": "seven",
                        "userOrder$": 7,
                        "height": "8em"
					}]};

      // Needed to detect model changes if Object.observe
      // is not available in the JS VM.
      Platform.performMicrotaskCheckpoint();
    });
    </script>

	</body>
</html>
