<!DOCTYPE html>
<html lang="en">
  	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Polymer • SortableList • Body</title>
		<link rel="stylesheet" href="pre-ordered.css">

    	<script src="../bower_components/platform/platform.js"></script>
    	<script src="../bower_components/polymer/polymer.js"></script>
   		<link rel="import" href="../elements/tomalec-sortable-list.html">
   		<link rel="import" href="../elements/tomalec-sortable-body.html">
  	</head>
  	<body is="tomalec-sortable-body">
		<h1>Sortable <code>&lt;body&gt;</code></h1>
		<h2>
			<pre><code>&lt;body is="tomalec-sortable-body"></code></pre>
		</h2>
		<section>
			Please note that you have to import <em>tomalec-sortable-body.html</em>: 
			<code>&lt;link rel="import" href="../elements/tomalec-sortable-body.html"&gt;</code>.
		</section>
		<button id="toggle">disable/enable sorting</button>

		<h3>Other examples</h3>
		<ul>
			<li><a href="../index.html">Basic one</a></li>
			<li><a href="plain.html">Plain</a></li>
			<li><a href="nested.html">Nested</a></li>
			<li><a href="dynamicAdd.html">Dynamic add nodes</a></li>
			<li><a href="pre-ordered.html">Pre-loaded order</a></li>
		</ul>
	</body>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
		document.getElementById('toggle').addEventListener('click', function(e) {
			document.body.disabled = !document.body.disabled;
		});
      // Needed to detect model changes if Object.observe
      // is not available in the JS VM.
      Platform.performMicrotaskCheckpoint();
    });
    </script>
</html>
