<link rel="import" href="../bower_components/polymer/polymer.html">


<polymer-element name="my-tasks" attributes="data src" extends="ol">
	<template>
		<link rel="stylesheet" href="my-tasks.css">
		<content></content>
	</template>
	 <script>
        Polymer('my-tasks', {
        	order: null,

            ready: function () {
                this.makeDraggable();
            },
            makeDraggable: function() {
                //d console.info("makeDraggable", this, arguments)
                //debugger
                var listItems, len, currentItem;
                //debugger
                listItems = this.children;
                len = listItems.length;
                this.draggable = false;
                while(len--){
                    listItems[len].draggable = (listItems[len].getAttribute("sortable")!=="false");
                }
                this.addEventListener('dragstart', this.dragStart.bind(this), false);    
                this.addEventListener('dragenter', this.dragEnter.bind(this), false);    
                this.addEventListener('dragover', this.dragOver.bind(this), false);    
                this.addEventListener('dragleave', this.dragLeave.bind(this), false);    
                this.addEventListener('drop', this.drop.bind(this), false);    
                this.addEventListener('dragend', this.dragEnd.bind(this), false);
            },
            dragStart: function dragStart(event) {
            	//d console.log("dragStart", this, arguments);
                if (event.stopPropagation)
                    event.stopPropagation();
                event.target.classList.add('move');
                event.dataTransfer.effectAllowed = 'move';
                //debugger
                event.dataTransfer.setData('flextasks/from', event.target.style.order);
            
            },
            dragEnter: function dragEnter(event) {
            	//d console.log("dragEnter", event.target, event.currentTarget, this, arguments);
                if (event.stopPropagation)
                    event.stopPropagation();
                event.target.classList.add('over');
            },
            dragOver: function dragOver(ev) {
            	//d console.log("dragOver", this, arguments);

                if (ev.preventDefault) {
                    ev.preventDefault();
                }
                ev.dataTransfer.dropEffect = 'move';   
            },
            dragLeave: function dragLeave(ev) {
            	//d console.log("dragLeave", this, arguments);
            	
                if (ev.stopPropagation)
                    ev.stopPropagation();
                event.target.classList.remove('over');
                event.target.classList.remove('move');
            },
            drop: function drop(event) {
                var from = event.dataTransfer.getData('flextasks/from');

                if (event.stopPropagation)
                    event.stopPropagation();

                event.target.classList.remove('over');

                //paranoid check for text selection
                if( event.target.draggable && !isNaN(parseInt(from),10) ){
                    console.log("drop", this, arguments, from, event.target.style.order);
                    this.moveItem( from, event.target.style.order);
                }
                return false;
            },
            dragEnd: function(ev) {
            	//d console.log("dragEnd", this, arguments);
            },

            moveItem: function moveItem(from, to){
                //d console.log("move", from, to)
            	var listItems, len, currentItem, newOrder=[];
            	if( from == to ){
            		return;
            	}
                //debugger
            	listItems = this.children;
            	len = listItems.length;
            	if (from < to){
            		while(len--){
            			currentItem = listItems[len];
            			if( currentItem.style.order > from && currentItem.style.order < to){
            				currentItem.style.order --;
            			} else if (currentItem.style.order == from){
            				currentItem.style.order  = to - 1;
            			}
                        newOrder.push(currentItem.style.order);
            			
            		}
            	} else {
            		while(len--){
            			currentItem = listItems[len];
            			if( currentItem.style.order >= to && currentItem.style.order < from){
            				currentItem.style.order++;
            			} else if (currentItem.style.order == from){
            				currentItem.style.order = to;
            			}
                        newOrder.push(currentItem.style.order);
            			
            		}
            	}
                this.order = newOrder.reverse();

                //d console.log("moved", this.order );
                this.fire('change', {from: from, to: to, order: this.order}, null, false);

            }


        });
    </script>
</polymer-element>
